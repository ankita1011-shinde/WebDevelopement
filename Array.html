    <div id="d1"></div>
    <div id="d2"></div>
    <p>
        Enter color : <input type="text" id="t1" />
    </p>
    <p>
        <input type="button" value="Add at last" onclick="addlast()" />
        <input type="button" value="Add at first" onclick="addfirst()" />
        <input type="button" value="Remove last element" onclick="removelast()" />
        <input type="button" value="Remove first element" onclick="removefirst()" />
    </p>
    
       
    <script>
        //Array in Javascript
        //List of Colors
        var colors = ["red", "blue", "green", "black"];

        //Functions ---push, pop, shift, unshift

        // colors.push("pink"); //add element at last
        // colors.unshift("white"); //add element at first
        // colors.pop();             //remove last element
        // colors.shift();           //remove first element

       
        var data = "";
        
        function displsy() {
            data = "";
            var data = "<ol type='A'>";
            for (let i = 0; i < colors.length; i++) {
                data += "<li>" + colors[i] + "</li>";
            }
            data += "</ol>";
            console.log(data);
            document.getElementById("d1").innerHTML = data;
        }
        function addlast() {
            colors.push(document.getElementById("t1").value);
            displsy();

        }
        function addfirst() {
            colors.unshift(document.getElementById("t1").value);
            displsy();
        }
        function removelast() {
            colors.pop();
            displsy();
        }
        function removefirst() {
            colors.shift();
            displsy();
        }
        displsy();
